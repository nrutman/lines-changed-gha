name: Lines Changed Summary

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lines-changed:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Comment with lines changed summary
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          ignore-whitespace: true
          file-groups: |
            - label: "ğŸ§ª Tests"
              patterns:
                - "**/__tests__/**"
              count: false
              ignore-whitespace: false
            - label: "ğŸ“¦ Build"
              patterns:
                - "dist/**"
              count: false
              ignore-whitespace: false
            - label: "âš™ï¸ Generated"
              patterns:
                - "pnpm-lock.yaml"
              count: false
              ignore-whitespace: false
            - label: "ğŸ› ï¸ Dev Tools"
              patterns:
                - ".claude/**"
              count: false
              ignore-whitespace: false
          default-group-label: 'ğŸ… Source Code'
